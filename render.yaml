services:
  - type: web
    name: jobintel-api
    runtime: docker
    plan: standard
    dockerCommand: >
      bash -c "python -m alembic upgrade head &&
               uvicorn app.main:app --host 0.0.0.0 --port 8000"
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: jobintel-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: keyvalue
          name: jobintel-redis
          property: connectionString

  - type: worker
    name: jobintel-worker
    runtime: docker
    plan: starter
    dockerCommand: celery -A app.core.celery_app.celery worker --loglevel=info
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: jobintel-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: keyvalue
          name: jobintel-redis
          property: connectionString

  - type: worker
    name: jobintel-beat
    runtime: docker
    plan: starter
    dockerCommand: celery -A app.core.celery_app.celery beat --loglevel=info
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: jobintel-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: keyvalue
          name: jobintel-redis
          property: connectionString

  - type: keyvalue
    name: jobintel-redis
    plan: starter
    ipAllowList: []

databases:
  - name: jobintel-db
    plan: standard