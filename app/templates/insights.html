<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JobIntel Insights</title>
  <link rel="stylesheet" href="/static/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<div id="loading" class="loading">Loading insights...</div>

<body class="insights-body">
  <header class="header">
    <h1>Job Market Insights</h1>
    <p>Live analytics powered by your scraper intelligence engine</p>
  </header>

  <nav class="nav-tabs">
  <a href="/dashboard">System Health</a>
  <a href="/insights" class="active">Market Insights</a>
</nav>


  <section id="summary" class="summary-cards">
    <div class="card"><h2>Total Jobs</h2><p id="total_jobs">â€“</p></div>
    <div class="card"><h2>Companies</h2><p id="companies">â€“</p></div>
    <div class="card"><h2>Skills</h2><p id="skills">â€“</p></div>
    <div class="card"><h2>Last Updated</h2><p id="last_update">â€“</p></div>
  </section>

  <section id="filters" class="filters">
  <label for="dateRange">ðŸ“… Date Range:</label>
  <select id="dateRange">
    <option value="7">Last 7 Days</option>
    <option value="30" selected>Last 30 Days</option>
    <option value="90">Last 90 Days</option>
  </select>

  <label for="skillFilter">Skill Filter:</label>
  <input id="skillFilter" type="text" placeholder="Type to filter e.g. Python..." />
</section>


  <section class="charts-grid">
    <div class="chart-container"><h3>Top 10 Skills</h3><canvas id="skillsChart"></canvas></div>
    <div class="chart-container"><h3>Top Job Titles</h3><canvas id="titlesChart"></canvas></div>
    <div class="chart-container"><h3>Salary Range Breakdown</h3><canvas id="salaryChart"></canvas></div>
    <div class="chart-container"><h3>Job Sources</h3><canvas id="sourcesChart"></canvas></div>
    <div class="chart-container full"><h3>Posting Frequency (30 Days)</h3><canvas id="frequencyChart"></canvas></div>
  </section>

  <footer><button id="refreshBtn"> Refresh Now</button></footer>
  <script src="/static/insights.js"></script>
</body>
</html>
